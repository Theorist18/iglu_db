<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Iglu Profits Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    html {
      scroll-behavior: smooth;
    }

    body {
      font-family: Arial, sans-serif;
      margin: 0;
      background-color: #f0f8ff;
      color: #003366;
    }

    nav {
      background-color: #cce6ff;
      padding: 12px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
      box-shadow: 0 2px 5px rgba(0,0,0,0.1);
      position: sticky;
      top: 0;
      z-index: 1000;
    }

    nav a {
      color: #003366;
      text-decoration: none;
      margin-left: 20px;
      font-weight: bold;
    }

    nav a:hover {
      text-decoration: underline;
    }

    section {
      padding: 60px 20px;
      max-width: 900px;
      margin: auto;
    }

    .hero {
      text-align: center;
      padding: 100px 20px 60px;
    }

    .hero h1 {
      font-size: 2.5rem;
      margin-bottom: 10px;
    }

    .hero p {
      font-size: 1.2rem;
      margin-bottom: 30px;
      max-width: 600px;
      margin-left: auto;
      margin-right: auto;
    }

    .hero a {
      background-color: #007acc;
      color: white;
      text-decoration: none;
      padding: 14px 28px;
      font-size: 18px;
      border-radius: 8px;
      transition: background-color 0.3s;
    }

    .hero a:hover {
      background-color: #005fa3;
    }

    h2 {
      text-align: center;
      margin-bottom: 30px;
    }

    .controls {
      display: flex;
      flex-wrap: wrap;
      justify-content: space-between;
      gap: 10px;
      margin-bottom: 20px;
    }

    .controls input[type="text"] {
      flex: 1;
      padding: 10px;
      font-size: 16px;
      border: 1px solid #cce6ff;
      border-radius: 6px;
    }

    .controls button {
      background-color: #007acc;
      color: white;
      padding: 10px 16px;
      font-size: 16px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    .controls button:hover {
      background-color: #005fa3;
    }

    iframe {
      width: 100%;
      height: 500px;
      border: 2px solid #cce6ff;
      border-radius: 8px;
      background-color: #ffffff;
      box-shadow: 0 4px 8px rgba(0, 51, 102, 0.1);
    }

    footer {
      text-align: center;
      padding: 30px 20px;
      background-color: #e6f2ff;
      font-size: 0.9rem;
    }

    @media (max-width: 600px) {
      .controls {
        flex-direction: column;
      }

      .controls input,
      .controls button {
        width: 100%;
      }

      nav {
        flex-direction: column;
        gap: 8px;
      }
    }
  </style>
</head>
<body>

  <nav>
    <div><strong>Iglu Viewer</strong></div>
    <div>
      <a href="#home">Home</a>
      <a href="#sheet">Live Sheet</a>
    </div>
  </nav>

  <!-- Hero/Home Section -->
  <section id="home" class="hero">
    <h1>Welcome to Iglu Profits Viewer</h1>
    <p>Click below to view a live Google Sheet showing sample profits per location (range I2:M9).</p>
    <a href="#sheet">View Live Sheet</a>
  </section>

  <!-- Sheet Embed Section -->
  <section id="sheet">
    <h2>Iglu Profits per Location (Sample)</h2>
    <div class="controls">
      <input type="text" id="searchInput" placeholder="Type to search (visual only)">
      <button onclick="reloadIframe()">Refresh</button>
    </div>
    <iframe id="sheetFrame"
      src="https://docs.google.com/spreadsheets/d/1Q8_PL7Y6NgBJlyIT6ZZN9nyUXk1p-aIDOYkf6djnLsQ/edit?gid=454960701#gid=454960701">
    </iframe>
  </section>

  <!-- Footer -->
  <footer>
    &copy; 2025 Iglu Viewer. All rights reserved.
  </footer>

  <script>
    function reloadIframe() {
      const iframe = document.getElementById("sheetFrame");
      iframe.src = iframe.src;
    }

    document.getElementById("searchInput").addEventListener("input", function () {
      const keyword = this.value.trim().toLowerCase();
      if (keyword) {
        alert("Search is visual only â€” real filtering isn't possible in embedded Google Sheets. Use Ctrl+F inside the frame.");
      }
    });
  </script>

</body>
</html>
